<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>decryptmypack.com</title>

    <meta property="og:title" content="decryptmypack.com">
    <meta property="og:description" content="Decrypt any Minecraft: Bedrock resource pack.">
    <meta property="og:type" content="website">
</head>
<body>
<div class="container">
    <button class="discord-btn" onclick="window.open('https://discord.gg/2jxXCwbZhn')">
        <img src="../assets/discord_logo.png" alt="discord">
    </button>
    <h1 class="header">decrypt my pack.</h1>
    <p class="description">Enter the IP of the server you want to download the pack from.<br>Our backend will decrypt it for you.</p>
    <div id="loading" style="display: block;">Downloading...</div>
    <div id="error" style="display: block;"></div>
    <div class="functionality">
        <label>
            <input id="input" type="text" placeholder="zeqa.net:19132">
        </label>
        <button class="btn" onclick="decrypt()">Decrypt Pack</button>
    </div>
    <div class="server-buttons">
        <button class="server-btn" onclick="downloadSpecifiedServer('zeqa.net')">
            <img src="../assets/zeqa_icon.png" alt="zeqa.net">
        </button>
        <button class="server-btn" onclick="downloadSpecifiedServer('play.galaxite.net')">
            <img src="../assets/galaxite_icon.png" alt="play.galaxite.net">
        </button>
        <button class="server-btn" onclick="downloadSpecifiedServer('play.cubecraft.net')">
            <img src="../assets/cubecraft_icon.png" alt="play.cubecraft.net">
        </button>
        <button class="server-btn" onclick="downloadSpecifiedServer('play.rustmc.online')">
            <img src="../assets/rustmc_icon.png" alt="play.rustmc.online">
        </button>
    </div>
    <div class="server-buttons">
        <button class="server-btn" onclick="downloadSpecifiedServer('geo.hivebedrock.network')">
            <img src="../assets/thehive_icon.png" alt="geo.hivebedrock.network">
        </button>
    </div>
</div>
</body>
<script src="../src/script.js"></script>
</html>
